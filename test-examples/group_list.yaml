metadata: 
  title: Gruppen aus einer Excel Tabelle einrichten

environment: 
  url: https://moodle-test-ub.zhaw.ch

workflow: 
  - name: Demo Kurs Context
    id: course
    use: Course
    with:
      name: fifi
  
  - use: GroupsFromTable
    id: gruppen
    context: 
      - course
    with:
      spreadsheet: test-examples/excel_grouping.xlsx

  - use: Log
    context: 
      - gruppen
